<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Department Management - Wigerlabs EMS</title>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- Tailwind Configuration -->
    <script src="js/tailwind.config.js"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/config.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-sidebar text-slate-800 dark:text-slate-200 h-screen overflow-hidden flex font-body transition-colors duration-200">
<app-sidebar></app-sidebar>
<main class="flex-1 flex flex-col h-[calc(100%-16px)] my-2 mr-2 rounded-r-none overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl ring-1 ring-black/5 relative rounded-l-2xl md:rounded-2xl">
    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 dark:border-slate-800 bg-background-light dark:bg-background-dark">
        <div class="w-96">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                <span class="material-symbols-outlined text-[20px]">search</span>
                </span>
                <input class="w-full py-2 pl-10 pr-4 bg-transparent border-none text-sm text-slate-600 dark:text-slate-300 focus:ring-0 placeholder-slate-400" placeholder="Search departments..." type="text"/>
            </div>
        </div>
        <div class="flex items-center space-x-6">
            <button class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">
                <span class="material-symbols-outlined">chat_bubble_outline</span>
            </button>
            <button class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 relative">
                <span class="material-symbols-outlined">notifications_none</span>
                <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center space-x-3 pl-4 border-l border-slate-200 dark:border-slate-700">
                <img alt="Admin Profile"
                     class="w-10 h-10 rounded-full object-cover ring-2 ring-white dark:ring-slate-700"
                     src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8vUCliFpJlQ7cVFiz-NFl6pjpXhtM_qZKzBdJLPbfewroAdYp1VAtp-T2mKqmKsh3ZU1IDKbBcymxRfTAgxAsXpNe17BQe3SfSghtMjV4JxQbKUgD7SLztmqoXSwx3QWUDtbzGsP_Uj18hE3evMUac8dqNUspnz2PuhpjwdpqYP5oKzDRDVTgutiov4VYojUThKnhEth65lapL6sW7eR4C3U7VH0vd1EKIWAtYcRGKKbLLIBHHaTa9xC9uGZZ_8ATsw-qZyYGMA"/>
                <div>
                    <p class="text-sm font-semibold text-slate-800 dark:text-white">Riyad A</p>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Admin</p>
                </div>
            </div>
        </div>
    </header>
    <div class="flex-1 overflow-y-auto p-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Department Management</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Manage all departments in the system.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <button id="btn-open-add" class="bg-sidebar hover:bg-opacity-90 text-white px-5 py-2.5 rounded-lg flex items-center space-x-2 text-sm font-medium transition-all shadow-lg shadow-slate-300/50 dark:shadow-none">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    <span>Add Department</span>
                </button>
            </div>
        </div>

        <!-- Department Table -->
        <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm dark:shadow-none border border-gray-100 dark:border-slate-700 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 uppercase text-xs font-semibold">
                    <tr>
                        <th class="px-6 py-4">#</th>
                        <th class="px-6 py-4">Department Name</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="department-tbody" class="divide-y divide-gray-100 dark:divide-slate-700">
                    <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="bg-white dark:bg-surface-dark px-6 py-4 flex items-center justify-between border-t border-gray-100 dark:border-slate-700">
                <div class="flex items-center">
                    <button class="flex items-center space-x-2 text-sm text-slate-600 dark:text-slate-400 bg-gray-50 dark:bg-slate-800 px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                        <span>10 per page</span>
                        <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                </div>
                <div class="flex items-center space-x-1">
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                        <span class="material-symbols-outlined text-sm">chevron_left</span>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-black dark:bg-white text-white dark:text-black font-medium text-sm">
                        1
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                        <span class="material-symbols-outlined text-sm">chevron_right</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="fixed bottom-6 right-6 z-50">
    <button class="bg-sidebar dark:bg-white text-white dark:text-black p-3 rounded-full shadow-lg hover:shadow-xl transition-all transform hover:scale-110 focus:outline-none"
            id="theme-toggle">
        <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
    </button>
</div>

<!-- Sidebar Web Component -->
<script type="module" src="js/components/AppSidebar.js"></script>

<!-- Theme Toggle Script -->
<script src="js/theme.js"></script>

<!-- Web Components -->
<script type="module" src="js/components/ConfirmModal.js"></script>
<script type="module" src="js/components/ToastNotification.js"></script>

<!-- Global component instances -->
<confirm-modal id="confirm-modal"></confirm-modal>
<toast-notification id="toast"></toast-notification>

<!-- Add / Edit Department Modal -->
<div id="dept-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm">
    <div class="bg-white dark:bg-surface-dark w-full max-w-md mx-4 rounded-2xl shadow-2xl ring-1 ring-black/5">
        <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100 dark:border-slate-700">
            <h3 id="modal-title" class="text-lg font-semibold text-slate-900 dark:text-white">Add Department</h3>
            <button id="btn-close-modal" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="px-6 py-6 space-y-4">
            <div>
                <label for="input-dept-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Department Name</label>
                <input id="input-dept-name" type="text" placeholder="e.g. Engineering"
                       class="w-full px-4 py-2.5 rounded-lg border border-gray-200 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary placeholder-slate-400"/>
                <p id="input-error" class="hidden mt-1.5 text-xs text-red-500"></p>
            </div>
        </div>
        <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-100 dark:border-slate-700">
            <button id="btn-cancel-modal"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
                Cancel
            </button>
            <button id="btn-submit-modal"
                    class="px-5 py-2 rounded-lg text-sm font-medium text-white bg-sidebar hover:bg-opacity-90 transition-colors flex items-center gap-2">
                <span id="btn-submit-label">Save</span>
                <span id="btn-submit-spinner" class="hidden material-symbols-outlined text-base animate-spin-slow">progress_activity</span>
            </button>
        </div>
    </div>
</div>

<!-- Department CRUD Logic -->
<script type="module" src="js/department.js"></script>
</body>
</html>
