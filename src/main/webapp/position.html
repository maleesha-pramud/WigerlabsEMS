<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Position Management - Wigerlabs EMS</title>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- Tailwind Configuration -->
    <script src="js/tailwind.config.js"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/config.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-sidebar text-slate-800 dark:text-slate-200 h-screen overflow-hidden flex font-body transition-colors duration-200">
<app-sidebar></app-sidebar>
<main class="flex-1 flex flex-col h-[calc(100%-16px)] my-2 mr-2 rounded-r-none overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl ring-1 ring-black/5 relative rounded-l-2xl md:rounded-2xl">
    <app-header placeholder="Search positions..."></app-header>
    <div class="flex-1 overflow-y-auto p-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Position Management</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Manage all job positions in the system.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <button class="bg-sidebar hover:bg-opacity-90 text-white px-5 py-2.5 rounded-lg flex items-center space-x-2 text-sm font-medium transition-all shadow-lg shadow-slate-300/50 dark:shadow-none">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    <span>Add Position</span>
                </button>
            </div>
        </div>

        <!-- Position Table -->
        <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm dark:shadow-none border border-gray-100 dark:border-slate-700 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 uppercase text-xs font-semibold">
                    <tr>
                        <th class="px-6 py-4">Position Name</th>
                        <th class="px-6 py-4">Employees</th>
                        <th class="px-6 py-4">Date Created</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 dark:divide-slate-700">
                    <!-- Repeat for each position -->
                    <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap font-semibold text-slate-800 dark:text-white">Software Engineer</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">15</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">2023-01-15</td>
                        <td class="px-6 py-4 text-right">
                            <div class="inline-flex items-center space-x-2">
                                <button class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                                <button class="text-slate-400 hover:text-red-500 transition-colors">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap font-semibold text-slate-800 dark:text-white">UI/UX Designer</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">8</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">2023-02-20</td>
                        <td class="px-6 py-4 text-right">
                            <div class="inline-flex items-center space-x-2">
                                <button class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                                <button class="text-slate-400 hover:text-red-500 transition-colors">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap font-semibold text-slate-800 dark:text-white">Graphic Designer</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">5</td>
                        <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">2023-03-10</td>
                        <td class="px-6 py-4 text-right">
                            <div class="inline-flex items-center space-x-2">
                                <button class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                                <button class="text-slate-400 hover:text-red-500 transition-colors">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="bg-white dark:bg-surface-dark px-6 py-4 flex items-center justify-between border-t border-gray-100 dark:border-slate-700">
                <div class="flex items-center">
                    <button class="flex items-center space-x-2 text-sm text-slate-600 dark:text-slate-400 bg-gray-50 dark:bg-slate-800 px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                        <span>10 per page</span>
                        <span class="material-symbols-outlined text-base">expand_more</span>
                    </button>
                </div>
                <div class="flex items-center space-x-1">
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                        <span class="material-symbols-outlined text-sm">chevron_left</span>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-black dark:bg-white text-white dark:text-black font-medium text-sm">
                        1
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-800 dark:hover:text-slate-200 text-sm font-medium transition-colors">
                        2
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                        <span class="material-symbols-outlined text-sm">chevron_right</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="fixed bottom-6 right-6 z-50">
    <button class="bg-sidebar dark:bg-white text-white dark:text-black p-3 rounded-full shadow-lg hover:shadow-xl transition-all transform hover:scale-110 focus:outline-none"
            id="theme-toggle">
        <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
    </button>
</div>

<!-- Sidebar & Header Web Components -->
<script type="module" src="js/components/AppSidebar.js"></script>
<script type="module" src="js/components/AppHeader.js"></script>

<!-- Theme Toggle Script -->
<script src="js/theme.js"></script>

</body>
</html>
